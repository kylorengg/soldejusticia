<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
      <link rel="icon" href="logo.ico" type="image/x-icon">
      <!-- Metadatos Open Graph -->
<meta property="og:title" content="Radio Sol de Justicia" />
<meta property="og:description" content="Escuchá nuestra radio cristiana, reunite con nosotros y disfrutá de nuestros programas: Traspasando Fronteras, Mensaje de Vida y mucho más." />

<!-- Para compatibilidad con Twitter -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="Radio Sol de Justicia">

</head>
<body>

  <div class="player-container">
    <div class="player-header">
      <h2>Sol de Justicia</h2>
      <span>A LAS NACIONES</span>
    </div>

<div class="player-body">
  <audio id="radio" controls autoplay>
    <source src="https://stream-176.zeno.fm/y9teefnmlxpuv" type="audio/mpeg">
    Tu navegador no soporta el audio en línea.
  </audio>
</div>

<script>
  // Obtener el elemento de audio
  const radio = document.getElementById('radio');

  // Intentar reproducir automáticamente después de que el documento esté listo
  // Esto es un intento de "forzar" el autoplay, pero puede ser bloqueado por el navegador.
  radio.play().catch(error => {
    console.log("La reproducción automática fue bloqueada o falló:", error);
    // Podrías mostrar un mensaje al usuario aquí pidiéndole que haga clic en 'Play'.
  });
</script>
      <p>EN VIVO</p>
    </div>
    </div>
  </div>
